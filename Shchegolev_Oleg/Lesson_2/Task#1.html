<body>
    <script>
    var a = 1, b = 1, c, d;
    /*Префиксная и постфиксная запись унарного
    оператора инкрементрирования. В первом случае
    увеличение переменной на 1 происходит сразу, а затем
    выводится значение. Во втором случае сначала происходит
    вывод значения, а потом увеличение переменной.*/
	c = ++a; alert(c);	// 2
	d = b++; alert(d);	// 1
	/*Операция ++a использует значение, рассчитанное
	в строке 17, так как префиксный 
	оператор "++" после
	увеличения переменной возвращает ее 
	значение после увеличения. Переменная "a" стала равной 3*/
	c = (2+ ++a); alert(c);  // 5
	/*Операция b++ использует "старое" значение
	переменой b, так как постфиксный оператор "++" 
	возвращает значение переменной, которое было 
	до увеличения. b = 2  */
	d = (2+ b++); alert(d); // 4
	/*Две операции "++a" дают в итоге 
	значение переменной a, равное 3.*/
	alert(a);	// 3
	/*??????????????????????*/
	alert(b);	// 3
    </script>
