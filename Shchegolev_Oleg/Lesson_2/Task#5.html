<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task#5</title>
</head>
<body>
	<!--Реализовать основные 4 арифметические операции в виде
	функций с двумя параметрами. Обязательно использовать
	оператор return.-->
	<script>
		function addition(a, b) {
			return (a + b);
		}

		add = addition(100, 455);
		alert(add);

		function subtraction(m, n) {
			return (m - n);
		}

		subtr = subtraction(64, 9);
		alert(subtr);

		function multiplication(x, y) {
			return (x * y);
		}

		multi = multiplication(21, 72);
		alert(multi);

		function division(c, d) {
			return (c / d);
		}

		divis = division(256, 16);
		alert(divis);
	</script>

</body>
</html>
