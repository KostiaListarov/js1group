<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Четвертое задание</title>
</head>

<style>
    #num {
        width: 150px;
        height: 30px;
    }
    #button {
        width: 100px;
        height: 30px;
        border-radius: 3px;
        background-color: white;
        color: darkslategrey;
        outline: none;
    }

</style>
<body>

<form action="" id="form" onsubmit="check()">
    <input type="text" id="num" placeholder="Введите число до 15">
    <input type="submit" id="button">
</form>

<script>
    /*Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15.*/

    function check () {
        var e = window.event,
            num = document.getElementById('num').value;
            num = +num;

            switch (num) {
                case 1:
                    console.log(1);
                case 2:
                    console.log(2);
                case 3:
                    console.log(3);
                case 4:
                    console.log(4);
                case 5:
                    console.log(5);
                case 6:
                    console.log(6);
                case 7:
                    console.log(7);
                case 8:
                    console.log(8);
                case 9:
                    console.log(9);
                case 10:
                    console.log(10);
                case 11:
                    console.log(11);
                case 12:
                    console.log(12);
                case 13:
                    console.log(13);
                case 14:
                    console.log(14);
                case 15:
                    console.log(15);
                    break;
                default: alert("Вы ввели число больше 15 или оставили поле пустым");
            }
        e.preventDefault();
    }



</script>

</body>
</html>
