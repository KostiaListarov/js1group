<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #val, #power {
            width: 150px;
            height: 30px;
        }
        #button {
            width: 100px;
            height: 30px;
            border-radius: 3px;
            background-color: white;
            color: darkslategrey;
            outline: none;
        }
    </style>

</head>
<body>
<form action="" id="form" onsubmit="check()">
    <input type="text" id="val" placeholder="Введите число">
    <input type="text" id="power" placeholder="Введите степень">
    <input type="submit" id="button">
</form>
<script>
    /*С помощью рекурсии организовать функцию возведения числа в степень.
     Формат: function power(val, pow), где val – заданное число, pow – степень.*/
    function check () {
        var e = window.event,
                val = +document.getElementById('val').value,
                pow = +document.getElementById('power').value;

        alert(power(val, pow));
        e.preventDefault();
    }

    function power(val, pow) {
        var res;
        if (pow == 1) {
            return val;
        } else {
            res = val * power(val, pow-1);
            return res;
        }

    }






</script>




</body>
</html>
