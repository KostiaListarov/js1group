<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 и 2задание</title>
</head>
<body>

<script>
    var a = 1, b = 1, c, d;

    c = ++a; alert(c); // 2 Сначала увеличит a на единичку, затем присвоит с значение а
    d = b++; alert(d); // 1 сначала присвоит d значение b, затем увеличит значение b на единичку
    /*
     до этого а было увеличино на единицу и стало равно 2. здесь а сначала увеличивается на единицу,
     затем к нему прибавляется 2, а потом уже значение присваивается с
     */
    c = (2+ ++a); alert(c); // 5

    /*
     сначала b увеличится на единицу (т.к. приоритет у b++ выше, чем у сложения, но при этом значение будет использоваться старое), потом к нему прибавится двойка,
     и затем уже значение присвоится d
     */

    d = (2+ b++); alert(d); // 4

    alert(a); // 3  сначала а увеличили на единицу, потом еще раз на единицу, поэтому в итоге получается 3
    alert(b); // 3  также с b

</script>

<script>
    var a = 2;
    var x = 1 + (a *= 2); // Сначала выполнится произведение переменной а на 2. затем к этому значению прибавится 1. Результатом станет цифра 5.
</script>

</body>
</html>
