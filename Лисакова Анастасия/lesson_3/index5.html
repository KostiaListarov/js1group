<script>
    //создать массив из 10 разных чисел. Создать переменную, в которой будет находиться массив с квадратом этих чисел

    var array = [], sqr_array = [], i;

    for (i = 0; i < 10; i++) {
        array[i] = Math.floor(Math.random() * 100);
    }

    for (i = 0; i < 10; i++) {
        sqr_array[i] = array[i] * array[i];
    }
    console.log('Массив' + array);
    console.log('Квадраты чисел массива' + sqr_array);

</script>
