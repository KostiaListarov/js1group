<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="luck">Проверить свое счастье</button>

<script>

    // https://jsfiddle.net/w1qvgzr6/

  document.getElementById('luck').addEventListener('click', luck);

  function luck() {
    if(prompt('Ты счаслив?') == 'Да') {
      alert('Молодец!');
    } else {
      alert('Заведи больше кошек!');
      luck();
    }
  }

  // без цикла больше кода получается
</script>

</body>
</html>
