<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var a = -15, b = -20, c = null;
	if (a>=0 && b>=0) {
		c = a-b;
		alert ("Разность чисел равна " + c);
	} else if (a<0 && b<0) {
		c = a*b;
		alert ("Произведение чисел равно " + c);
	} else { 
		c = a+b;
		alert ("Сумма чисел равна " + c);
	}	
	</script>
</body>
</html>
