<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Массив в квадрате</title>
</head>
<body>
	<b>Задание:</b> Создать массив из 10 разных чисел. Создать переменную, в которой будет находиться массив с квадратом этих чисел. Результат выводится в консоли.
	<script type="text/javascript">
		//Задаем массив с 10 числами
		var nums = [2, 3, 5, 7, 11, 13, 15, 18, 20, 22, 24];
		//Поочередно читаем элементы первого массива и возводим их в квадрат
		var	n1 = Math.pow(nums[0], 2),
			n2 = Math.pow(nums[1], 2),
			n3 = Math.pow(nums[2], 2),
			n4 = Math.pow(nums[3], 2),
			n5 = Math.pow(nums[4], 2),
			n6 = Math.pow(nums[5], 2),
			n7 = Math.pow(nums[6], 2),
			n8 = Math.pow(nums[7], 2),
			n9 = Math.pow(nums[8], 2),
			n10 = Math.pow(nums[9], 2),
			n11 = Math.pow(nums[10], 2);
		//Задаем пустой массив, куда поместим новые, возведенные в квадрат значения
		var numSquare = [];
		//Заполняем пустой массив значениями и выводим его в консоли...
		numSquare.push(n1, n2, n3, n4, n5, n6, n7, n8, n9, n10, n11);	
		console.log(nums);
		console.log(numSquare);
	</script>
</body>
</html>
